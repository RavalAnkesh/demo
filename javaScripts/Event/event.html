<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Events Demo</title>
  <style>
    body {
      height: 2000px; 
    }
    .box {
      width: 200px;
      height: 100px;
      border: 1px solid black;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

  <h2>JavaScript Events Example</h2>

  <button id="myButton">Click Me</button>
  <p id="output"></p>

  <hr>

  <button id="hoverBtn">Hover over me</button>

  <hr>

  <button id="dblBtn">Double Click Me</button>
  <p id="dblMsg"></p>

  <hr>

  <input type="text" id="keyInput" placeholder="Type something">
  <p id="keyOutput"></p>

  <hr>

  <input type="text" id="focusInput" placeholder="Focus & Blur example">

  <hr>

  <form id="myForm">
    <input type="text" placeholder="Enter name" required>
    <button type="submit">Submit</button>
  </form>
  <p id="formMsg"></p>

  <hr> 

  <select id="colorSelect">
    <option value="">Select color</option>
    <option value="lightblue">Light Blue</option>
    <option value="lightgreen">Light Green</option>
    <option value="lightpink">Light Pink</option>
  </select>

  <hr>

  <div class="box" id="rightClickBox">
    Right click here
  </div>
  <p id="rightClickMsg"></p>

  <hr>

  <p id="scrollMsg">Scroll down the page</p>

  <hr>

  <p id="resizeMsg"></p>

  <script src="event.js"></script>
</body>
</html>
