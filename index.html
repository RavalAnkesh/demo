<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator + Counter</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    table {
      border-collapse: collapse;
    }

    th, td {
      border: 2px solid #333;
      padding: 15px;
      text-align: center;
    }

    input {
      width: 200px;
      font-size: 20px;
      text-align: right;
      padding: 5px;
    }

    button {
      width: 70px;
      height: 40px;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }

    .btn {
      background-color: #e0e0e0;
    }

    .operator {
      background-color: #90caf9;
    }

    .equal {
      background-color: #4caf50;
      color: white;
    }

    .clear {
      background-color: #f44336;
      color: white;
    }

    .counter-btn {
      background-color: #90caf9;
    }

    .reset {
      background-color: #f44336;
      color: white;
    }

    .count {
      font-size: 32px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <table>
    <tr>
      <th colspan="4">Calculator</th>
    </tr>
    <tr>
      <td colspan="4">
        <input type="text" id="display" disabled>
      </td>
    </tr>
    <tr>
      <td><button class="btn" onclick="press('1')">1</button></td>
      <td><button class="btn" onclick="press('2')">2</button></td>
      <td><button class="btn" onclick="press('3')">3</button></td>
      <td><button class="btn operator" onclick="press('+')">+</button></td>
    </tr>
    <tr>
      <td><button class="btn" onclick="press('4')">4</button></td>
      <td><button class="btn" onclick="press('5')">5</button></td>
      <td><button class="btn" onclick="press('6')">6</button></td>
      <td><button class="btn operator" onclick="press('-')">-</button></td>
    </tr>
    <tr>
      <td><button class="btn" onclick="press('7')">7</button></td>
      <td><button class="btn" onclick="press('8')">8</button></td>
      <td><button class="btn" onclick="press('9')">9</button></td>
      <td><button class="btn operator" onclick="press('*')">*</button></td>
    </tr>
    <tr>
      <td><button class="btn" onclick="press('0')">0</button></td>
      <td><button class="btn equal" onclick="calculate()">=</button></td>
      <td><button class="btn clear" onclick="clearAll()">C</button></td>
      <td><button class="btn operator" onclick="press('/')">/</button></td>
    </tr>
  </table>

  <table>
    <tr>
      <th colspan="3">Counter</th>
    </tr>
    <tr>
      <td colspan="3" class="count" id="count">0</td>
    </tr>
    <tr>
      <td><button class="counter-btn" id="inc">+</button></td>
      <td><button class="counter-btn" id="dec">-</button></td>
      <td><button class="reset" id="reset">Reset</button></td>
    </tr>
  </table>

  <script>
    let display = document.getElementById("display");

    function press(value) {
      display.value += value;
    }

    function calculate() {
      display.value = eval(display.value);
    }

    function clearAll() {
      display.value = "";
    }
  </script>
  <script src="counter.js"></script>

</body>
</html>
